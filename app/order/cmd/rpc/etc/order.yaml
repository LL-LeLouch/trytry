Name: order.rpc
ListenOn: 127.0.0.1:2004


#Etcd:
#  Hosts:
#  - 127.0.0.1:2379
#  Key: travel.rpc

#Monitoring
Prometheus:
  Host: 0.0.0.0
  Port: 4008
  Path: /metrics

#Link Tracking
Telemetry:
  Name: order-rpc
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Log:
  ServiceName: order-rpc
  Level: error

Redis:
  Host: 127.0.0.1:6379
  Key: rpc:order
  Type: node
  Pass: "000000"

DB:
  DataSource: root:000000@tcp(127.0.0.1:3306)/trytry?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai

Cache:
  - Host: 127.0.0.1:6379
    Pass: "000000"

#rpc
TravelRpcConf:
  Endpoints:
    - 127.0.0.1:2003
  NonBlock: true
